<div class="row w3-res-tb">
    <div class="col-lg-12">
        <div class="row">

            <div class="col-lg-2 col-lg-offset-7">

                <input type="hidden" name="cid" id="cid" ng-model="cid" />

                <i class="btn btn-info" style="border-radius:0px;width:140px;" data-toggle="modal" data-target="#get_client"><span style="font-style:normal">بحث</span></i>

            </div>

            <div class="col-lg-3">

                <input dir="rtl" required readonly ng-model="cName" placeholder="العميل" style="border-radius: 0px;" class="form-control" type="text">

            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-3 col-lg-offset-3">

                <input name="time" ng-model="time" placeholder="الوقت" style="border-radius: 0px;" class="form-control" type="text" onfocus="(this.type = 'time')">
            </div>
            <div class="col-lg-3">
                <input name="date" ng-model="date" placeholder="التاريخ" style="border-radius: 0px;" class="form-control" type="text" onfocus="(this.type = 'date')">


                @*<input name="date" placeholder="التاريخ" style="border-radius: 0px;" class="form-control" type="text" onfocus="(this.type = 'date')">*@
            </div>

            <div class="col-lg-3">

                <select name="serviceId" id="services" required class="form-control" dir="rtl" style="border-radius: 0px;" ng-model="servType">
                    <option value="">نوع الخدمه</option>
                    <option ng-repeat="x2 in allServices" value="{{x2.id}}">{{x2.name}}</option>
                </select>
            </div>
        </div>
        <br />
        <!--================================-->
        <div class="row">

            <div class="col-lg-3"></div>


            <div class="col-lg-9" dir="rtl" style="background: #EEEEEE; height: 50px; margin-left:23%">
                <div style="padding-right:2px">
                    <table class="table-responsive">
                        <tr>
                            <td>
                                <br />
                                <h4 style=" margin-top: 10px" ng-bind="current">555</h4>
                                
                            </td>
                            <td>
                                <h4 style=" margin-top: 10px; font-weight: bold; margin-right: 5px" ng-bind="currentValue"></h4>
                            </td>
                            <td>
                                <h4 style=" margin-top: 10px; padding:5px; margin-right:5px; color:white; font-size:13px" ng-bind="currentType" ng-style="myStyle"></h4>
                            </td>

                            <td>
                                <h4 style=" margin-top: 10px; margin-right: 90px" ng-bind="des"></h4>
                            </td>
                            <td>
                                <h4 style=" margin-top: 10px; font-weight: bold; margin-right: 5px" ng-bind="desValue"></h4>
                            </td>
                            <td>
                                <h4 style=" margin-top: 10px; padding:5px; margin-right:5px; color:white; font-size:13px" ng-bind="desType" ng-style="myStyle2"></h4>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


        <br />
        <div class="row">



            <div class="col-lg-5 col-lg-offset-2">

                <table>
                    <tr>
                        <td>

                            <input id="total" name="total" readonly step="0.00001" type="number" ng-model="total" value="{{price*charge}}" placeholder="الاجمالي" class="form-control" style="border-radius: 0px;" />

                        </td>
                        <td>&nbsp;</td>
                        <td>

                            <input required step="0.00001" type="number" readonly ng-model="price" placeholder="السعر" class="form-control" style="border-radius: 0px;" />

                        </td>
                        <td>&nbsp;</td>
                        <td>

                            <input name="chargeValue" required step="0.00001" type="number" ng-model="charge" placeholder="قيمه الشحن" class="form-control" style="border-radius: 0px;" />

                        </td>

                    </tr>
                </table>

            </div>

            <div class="col-lg-5" dir="rtl">
                <table>
                    <tr>


                        <td>&nbsp;</td>
                        <td>
                            <select id="phoneId" name="phoneId" required ng-model="phone" class="form-control" dir="rtl" style="border-radius: 0px;width:165px">
                                <option value="">رقم التليفون</option>
                                <option ng-repeat="x2 in phones| filter:{sharehaId:servType} " value="{{x2.id}}">{{x2.number}}</option>
                            </select>
                        </td>
                    </tr>
                </table>


            </div>
        </div>
        <br />
        <div class="row">



            <div class="col-lg-5 col-lg-offset-2" dir="rtl">

                <table>
                    <tr>
                        <td>

                            <h4>الرصيد الجديد</h4>

                        </td>
                        <td>&nbsp;</td>
                        <td>

                            <input readonly step="0.00001" type="number" ng-model="storeNew" class="form-control" style="border-radius: 0px;" value="{{storeOld-charge}}" />

                        </td>
                </table>
            </div>
            <div class="col-lg-5" dir="rtl">

                <table>
                    <tr>
                        <td>

                            <h4>رصيد الشريحه</h4>

                        </td>
                        <td>&nbsp;</td>
                        <td>

                            @*<input type="number" class="form-control" style="border-radius: 0px;" ng-model="storeOld" ng-init="storeOld=100" readonly />*@

                            <input step="0.00001" type="number" class="form-control" style="border-radius: 0px;" ng-model="storeOld" readonly />


                        </td>
                </table>
            </div>
        </div>
        <br />


        <div class="row">

            <div class="col-lg-8 col-lg-offset-4">

                <input name="notes" ng-model="notes" dir="rtl" type="text" class="form-control" style="border-radius: 0px;" placeholder="ملاحظات" />

            </div>

        </div>
        <br />
        <div class="row">

            <div class="col-lg-1 col-lg-offset-10">
                <a href="sales">
                    <button class="btn btn-success" style="border-radius: 0px;">الغاء</button>
                </a>
            </div>
            <div class="col-lg-1">

                <button class="btn btn-primary" style="border-radius: 0px;" type="submit" ng-click="addSaleOperation()">اضافه</button>

            </div>

        </div>
        <br />

    </div>




    <br /><br />
</div>
